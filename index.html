<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-box">
            <div class="tamplete">
            <div class="profile-image">
                <img src="images/image-victor.jpg" alt="Foto">
            </div>
            </div>
            <div class="textfield">
                <div class="name">
                    <h1>Victor Crest <p class="age">26</p></h1>
                </div>
                <p class="country">London</p>

                <hr color="#d3d3d3" size="1" >
                
                <div class="social-media">
                    <div>
                        <h3 class="numbers">80K</h3>
                        <p class="followers">Followers</p>
                    </div>

                    <div>
                        <h3 class="numbers">803K</h3>
                        <p class="followers">Likes</p>
                    </div>
                    
                    <div>
                        <h3 class="numbers">1.4K</h3>
                        <p class="followers">Photos</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="footer">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.instagram.com/" target="_blank">Leonardo</a>.
        </div>
    </main>
</body>
</html>
